<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drill 1 Ancheta</title>

    <link rel="stylesheet" href="https://pyscript.net/releases/2004.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2004.1.1/core.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<style>
    .body{
        background-color: rgb(94, 0, 0);
    }
    #calc{
        font-family: Raleway;
        padding: 40px;
        max-width: 400px;
        margin: auto;
        border: 3px solid #be1e1e;
        border-radius: 10px;
        background-color:rgb(252, 219, 219);
        box-shadow: 0 0 13px #000000;
    }
    h1{
        text-align:center;
        color: #ce1127;
    }
    input{
        width: 100%;
        padding:10px;
        margin-bottom:15px;
        border:1px solid #ccc;
        border-radius:5px;
        font-size: 16px;
        background-color:rgb(250, 190, 190);
    }
    button{
        width: 100%;
        padding: 10px;
        background-color: rgb(170, 3, 3);
        color:white;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover{
        background-color: rgb(212, 212, 212);
    }
    p{
        font-size:16px;
        margin-top: 10px;
    }
    #average, #result {
        font-weight: bold;
        color:rgb(205, 39, 39);
    }
</style>
</head>
<body>
    <br>
    <br>
    <div id="calc">
        <br>
        <h1>Simple Average Calculator</h1>
        <br>

        <p>Score 1:</p>
        <input id="score1" type="text">

        <p>Score 2:</p>
        <input id="score2" type="text">
        <br>

        <button py-click="compute_average">Compute</button>

        <p>Average:<span id="average"></span></p>
        <p>Passed?<span id="result"></span></p>
    </div>

<script type="py" src="main.py"></script>
</body>
</html>
